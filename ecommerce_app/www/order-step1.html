<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Ecommerce app template description can be written"
    />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Shopzilla - Order Step 1</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!--  Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="app-header ondark bg-primary fixed-top">
      <a href="javascript:history.go(-1)" class="btn-header">
        <i class="material-icons md-arrow_back"></i>
      </a>

      <h5 class="title-header">Order</h5>

      <div class="header-right"></div>
    </header>
    <!-- app-header.// -->

    <main class="app-content">
      <section class="p-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb steps">
            <li class="breadcrumb-item done">Cart</li>
            <li class="breadcrumb-item current">Information</li>
            <li class="breadcrumb-item">Payment</li>
            <li class="breadcrumb-item">Receive</li>
          </ol>
        </nav>

        <p class="alert alert-success">Continue with your order!</p>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="order-step1-name"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="order-step1-email"
          />
        </div>

        <div class="mb-3">
          <input
            type="Phone"
            class="form-control"
            placeholder="Phone"
            id="order-step1-phone"
          />
        </div>

        <div class="mb-3">
          <select class="form-select" id="order-step1-region">
            <option selected>Batangas</option>
            <option>Laguna</option>
          </select>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            id="order-step1-address"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Zip code"
            id="order-step1-zip"
          />
        </div>

        <label class="form-check mb-3">
          <input class="form-check-input" type="checkbox" />
          <div class="form-check-label">Save my address</div>
        </label>

        <button class="btn w-100 btn-primary" onclick="moveToStepTwo();">
          Save and continue
        </button>

        <br /><br />
      </section>
    </main>
    <!-- app-content.// -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/order-step1.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
