<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Ecommerce app template description can be written"
    />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Shopzilla - Change Password</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!--  Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="app-header ondark bg-primary fixed-top">
      <a href="javascript:history.go(-1)" class="btn-header">
        <i class="material-icons md-arrow_back"></i>
      </a>

      <h5 class="title-header">Settings</h5>

      <div class="header-right">
        <a href="#" class="btn-header">
          <i class="material-icons md-search"></i>
        </a>
      </div>
    </header>
    <!-- app-header.// -->

    <main class="app-content">
      <section class="p-3">
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input
            type="password"
            class="form-control bg-light"
            placeholder="Password"
            id="change-password-old"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input
            type="password"
            class="form-control bg-light"
            placeholder="Password"
            id="change-password-new"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input
            type="password"
            class="form-control bg-light"
            placeholder="Password"
            id="change-password-confirm"
            required
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100" id="change-password-button">
            Change password
          </button>
        </div>

        <br />
      </section>
    </main>
    <!-- app-content.// -->

    <nav class="nav-bottom">
      <a href="index.html" class="nav-link">
        <i class="icon material-icons md-home"></i
        ><span class="text">Home</span>
      </a>
      <a href="category-list.html" class="nav-link">
        <i class="icon material-icons md-apps"></i
        ><span class="text">Category</span>
      </a>
      <a href="cart.html" class="nav-link">
        <i class="icon material-icons md-shopping_cart"></i
        ><span class="text">My cart</span>
      </a>
      <a href="profile.html" class="nav-link active">
        <i class="icon material-icons md-account_circle"></i
        ><span class="text">Profile</span>
      </a>
    </nav>
    <!-- nav-bottom -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/change-password.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
