<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Ecommerce app template description can be written"
    />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Shopzilla - Order Success</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!--  Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="app-header ondark bg-primary fixed-top">
      <a href="javascript:history.go(-1)" class="btn-header">
        <i class="material-icons md-arrow_back"></i>
      </a>

      <h5 class="title-header">Order</h5>

      <div class="header-right">
        <a href="#" class="btn-header">
          <i class="material-icons md-search"></i>
        </a>
      </div>
    </header>
    <!-- app-header.// -->

    <main class="app-content">
      <section class="padding-around">
        <article class="text-center mt-2" id="order-account-details"></article>

        <article
          class="my-3 alert alert-warning"
          id="order-product-details"
        ></article>

        <table class="table table-bordered" id="order-products"></table>

        <p class="text-center">
          <a href="index.html" class="btn btn-light w-100">
            Continue shopping
          </a>
        </p>
      </section>
    </main>
    <!-- app-content end// -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/order-success.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
