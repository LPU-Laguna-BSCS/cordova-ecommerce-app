<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta name="description" content="Ecommerce app to shop different items" />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />

    <title>Shopzilla - Home</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Preloader //end -->

    <header class="app-header onlight fixed-top">
      <a
        href="#offcanvas_left_123"
        data-bs-toggle="offcanvas"
        role="button"
        class="btn-header"
      >
        <i class="material-icons md-menu"></i>
      </a>

      <!-- header change to image -->
      <!--h5 class="title-header">Shopzilla</h5 -->
      <img src="https://imgur.com/M0V50Xr.png" height="20px" />

      <a href="" id="home-header-last-item"></a>
    </header>
    <!-- app-header.// -->

    <main class="app-content">
      <section class="px-3 pt-1">
        <input
          type="text"
          placeholder="Search"
          class="form-control bg-light"
          disabled
        />
      </section>

      <section class="p-3">
        <ul class="row" id="category_section"></ul>
      </section>

      <section class="px-3" id="home-page-banner"></section>
      <section>
        <h5 class="title-section">New Arrival</h5>
        <div class="p-3 pb-0 scroll-horizontal" id="new-arrival"></div>
      </section>

      <section>
        <h5 class="title-section">Best Sellers</h5>
        <div class="p-3 pb-0 scroll-horizontal" id="best-sellers"></div>
      </section>

      <hr class="divider" size="10" />

      <section class="p-3">
        <a href="product-detail.html" class="box bg-primary m-1">
          <div class="icontext">
            <span class="icon"
              ><img src="images/avatars/1.jpg" class="avatar-sm"
            /></span>
            <span class="text">
              <h6 class="mb-0 text-white">Support chat</h6>
              <small class="text-white-50">Landline: +123456789</small>
            </span>
          </div>
        </a>

        <div class="d-flex">
          <a
            href="mailto:support@gmail.com"
            class="m-1 btn w-100 btn-sm btn-light"
          >
            Help
          </a>
          <a href="#" class="m-1 btn w-100 btn-sm btn-light"> Payment </a>
          <a href="about.html" class="m-1 btn w-100 btn-sm btn-light">
            About
          </a>
        </div>
      </section>

      <div id="sign-in-menu-bar-last-item"></div>
    </main>
    <!-- app-content.// -->

    <nav class="nav-bottom">
      <a href="index.html" class="nav-link active">
        <i class="icon material-icons md-home"></i
        ><span class="text">Home</span>
      </a>
      <a href="category-list.html" class="nav-link">
        <i class="icon material-icons md-apps"></i
        ><span class="text">Category</span>
      </a>
      <a href="cart.html" class="nav-link">
        <i class="icon material-icons md-shopping_cart"></i
        ><span class="text">My cart</span>
      </a>
      <div id="home-menu-bar-last-item"></div>
    </nav>
    <!-- nav-bottom -->

    <aside
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvas_left_123"
    >
      <header class="p-3 border-bottom bg-light">
        <button
          type="button"
          class="float-end btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
        <a href="#" class="icontext" id="home-sidebar-account"></a>
      </header>
      <article class="offcanvas-body" id="home-sidebar-section"></article>
      <!-- offcanvas-body .// -->
    </aside>
    <!-- offcanvas.// -->

    <!-- cordova javascript -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
