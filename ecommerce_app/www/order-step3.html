<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Ecommerce app template description can be written"
    />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Shopzilla - Step 3</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!--  Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="app-header ondark bg-primary fixed-top">
      <a href="javascript:history.go(-1)" class="btn-header">
        <i class="material-icons md-arrow_back"></i>
      </a>

      <h5 class="title-header">Order</h5>

      <div class="header-right"></div>
    </header>
    <!-- app-header.// -->

    <main class="app-content">
      <section class="p-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb steps">
            <li class="breadcrumb-item done">Cart</li>
            <li class="breadcrumb-item done">Information</li>
            <li class="breadcrumb-item current">Payment</li>
            <li class="breadcrumb-item">Receive</li>
          </ol>
        </nav>

        <article class="box mb-2 mb-3 bg-light">
          <div id="order-summary"></div>
        </article>

        <div class="box mb-2 js-check active">
          <img
            class="float-end"
            src="images/icons/pay/pay-cash.png"
            height="28"
          />
          <label class="form-check">
            <input type="radio" name="pay_option" class="form-check-input" />
            <div class="form-check-label">Cash pay</div>
          </label>
        </div>

        <div class="box mb-2 js-check">
          <img
            class="float-end"
            src="images/icons/pay/pay-visa.png"
            height="28"
          />
          <label class="form-check">
            <input
              type="radio"
              name="pay_option"
              class="form-check-input"
              checked
            />
            <div class="form-check-label">Cart visa -xxxx</div>
          </label>
        </div>

        <br />

        <button
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#modal_payment"
          class="btn btn-primary w-100"
        >
          Open payment form
        </button>

        <br /><br />
      </section>
    </main>
    <!-- app-content.// -->

    <div
      class="offcanvas offcanvas-bottom show"
      tabindex="-1"
      id="modal_payment"
      aria-labelledby="modal_payment"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Credit card</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body pt-0">
        <div class="mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Name on card"
              id="order-step3-name"
            />
            <span class="input-group-text">
              <i class="material-icons md-person"></i>
            </span>
          </div>
          <!-- input-group.// -->
        </div>
        <!-- form-group.// -->

        <div class="mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="cardNumber"
              placeholder="xxxx-xxxx-xxxx-xxxx"
              id="order-step3-card"
            />
            <span class="input-group-text">
              <i class="material-icons md-credit_card"></i>
            </span>
          </div>
          <!-- input-group.// -->
        </div>
        <!-- form-group.// -->

        <div class="row mb-3">
          <div class="col-8">
            <label class="form-label hidden-xs">Expiration </label>
            <div class="d-flex align-items-center">
              <select class="form-select" id="order-step3-month">
                <option>MM</option>
                <option value="1">01 - January</option>
                <option value="2">02 - February</option>
                <option value="3">03 - March</option>
                <option value="4">04 - April</option>
                <option value="5">05 - May</option>
                <option value="6">06 - June</option>
                <option value="7">07 - July</option>
                <option value="8">08 - August</option>
                <option value="9">09 - September</option>
                <option value="10">10 - October</option>
                <option value="11">11 - November</option>
                <option value="12">12 - December</option>
              </select>
              <span style="min-width: 20px; text-align: center;"> / </span>
              <select class="form-select" id="order-step3-year">
                <option>YY</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <label class="form-label">CVV </label>
            <input
              class="form-control"
              placeholder="123"
              type="number"
              id="order-step3-cvv"
            />
          </div>
        </div>
        <!-- row.// -->

        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              checked
              type="checkbox"
              id="savecard"
            />
            <label class="form-check-label" for="savecard"> Save card </label>
          </div>
        </div>

        <div id="order-step3-button"></div>
      </div>
      <!-- offcanvas-body .// -->
    </div>
    <!-- offcanvas.// -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/order-step3.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
