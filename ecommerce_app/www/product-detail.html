<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Ecommerce app template description can be written"
    />
    <meta
      name="keywords"
      content="Ecommerce, e-auction, e-commerce, online shopping"
    />
    <meta name="”theme-color”" content="”#0d6efd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Shopzilla - mobile html template</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!--  Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />

    <!-- Fonticon -->
    <link
      href="fonts/material-icon/css/round.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="p-2 absolute-top">
      <a
        href="index.html"
        onclick="history.back()"
        class="btn btn-icon shadow-sm rounded-circle bg-white"
      >
        <i class="material-icons md-arrow_back"></i>
      </a>
    </header>

    <main class="app-content">
      <section class="gallery-wrap">
        <div id="primary-image"></div>

        <div
          class="px-2 mt-2 thumbs-wrap scroll-horizontal"
          id="extra-images"
        ></div>
      </section>

      <section class="p-3">
        <h6 id="product-title"></h6>
        <div class="price-wrap">
          <span class="h5 price text-warning" id="product-price"></span>
        </div>
        <!-- price-wrap.// -->
        <h6 class="fw-normal text-muted">
          <div id="product_variant"></div>
        </h6>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <div id="product-variant-options"></div>
        </div>
        <div id="product-category"></div>
        <div id="product-description"></div>
      </section>

      <hr class="divider" />

      <section>
        <h5 class="title-section">Similar items</h5>
        <div class="p-3 scroll-horizontal" id="similar-items-section"></div>
        <!-- scroll-horizontal.// -->
      </section>
    </main>

    <nav class="bar-bottom">
      <div class="flex-grow-1 me-2">
        <a href="#" class="btn btn-primary w-100">Add to cart</a>
      </div>
      <div>
        <a href="#" class="btn btn-light btn-icon">
          <i class="material-icons md-favorite_border"></i>
        </a>
      </div>
    </nav>
    <!-- nav-bottom -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- plugin: fancybox  -->
    <link
      href="plugins/fancybox/fancybox.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="plugins/fancybox/fancybox.min.js"
      type="text/javascript"
    ></script>

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="js/product_detail.js" type="text/javascript"></script>

    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
